<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positioning check</title>
</head>
<style>
    .redcircle{
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius:60%;
        position: absolute;
        left: 400px;
        top: 150px;

    }
    .bluebox{
        background-color:blue;
        height: 300px;
        width: 600px;
        position: relative;
        top: 200px;
        left: 200px;
    }
  
   
</style>
<body>
    <div class="bluebox">
        <div class="redcircle">
        </div>
    </div>
    
</body>
</html>
